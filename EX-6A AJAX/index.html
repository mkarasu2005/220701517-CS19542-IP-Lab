<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Content</title>
    <script>
        
        function loadXMLDoc() {
           
            var xhttp = new XMLHttpRequest();
           
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                 
                    document.getElementById("content").innerText = this.responseText;
                }
            };
           
     
            xhttp.open("GET", "rec.txt", true);
           
    
            xhttp.send();
        }
    </script>
</head>
<body>
    
    <div id="content">Content from rec.txt will appear here.</div>
  
    <button onclick="loadXMLDoc()">Load Content</button>
</body>
</html>
