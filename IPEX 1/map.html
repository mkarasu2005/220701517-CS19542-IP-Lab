<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive India Map</title>
<style>
    #india-map {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
    }
    h1{
        text-align: center;
        margin-top: 30px;
    }
    .container{
        text-align: center;
    }
</style>
<script>
    function displayDetails(region) {
        alert("Details for " + region);
    }
</script>
</head>
<body>

<h1>Interactive Map of India</h1>
<div class="container">
    <img src="map" alt="India Map" usemap="#india-map" id="india-map" width="500px" height="500px">
</div>

<map name="india-map">
    <area shape="rect" coords="0,0,300,200" alt="North Region" href="https://en.wikipedia.org/wiki/North_India" target="_blank" onclick="displayDetails('North Region');">
    
    <area shape="rect" coords="300,0,500,300" alt="East Region" href="https://en.wikipedia.org/wiki/East_India" target="_blank"onclick="displayDetails('East Region');">
    
    <area shape="rect" coords="0,250,200,400" alt="West Region" href="https://en.wikipedia.org/wiki/Western_India" target="_blank"onclick="displayDetails('West Region');">
    
    <area shape="rect" coords="0,300,500,500" alt="South Region" href="https://en.wikipedia.org/wiki/South_India" target="_blank"onclick="displayDetails('South Region');">
</map>

</body>
</html>
